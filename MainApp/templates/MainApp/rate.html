<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xizmatni Baholash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1em;
        }
        .navbar .btn {
            color: white;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .navbar .btn-primary, .navbar .btn-info {
            background-color: #007bff; /* Same color for both buttons */
        }
        .navbar .btn:hover {
            opacity: 0.8;
        }
        footer {
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .main {
            margin-top: 60px;
            padding: 20px;
            min-height: calc(100vh - 140px);
            overflow-y: scroll;
        }
        .rate-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .rate-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .rate-description {
            font-size: 1em;
            color: #6c757d;
            margin-bottom: 20px;
            text-align: center;
        }
        .rate-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rate-form input,
        .rate-form textarea,
        .rate-form button {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
        }
        .rate-form textarea {
            resize: vertical;
        }
        .rate-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .rate-form button:hover {
            opacity: 0.85;
        }
        .rate-form .rating {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">ProFixers</a>
        <div>
            <a href="#loginModal" class="btn btn-primary" data-bs-toggle="modal">Kirish</a>
            <a href="#loginModal" class="btn btn-primary" data-bs-toggle="modal">Chiqish</a>
            <a href="#loginModal" class="btn btn-primary" data-bs-toggle="modal">Profile</a>
            <a href="#loginModl" class="btn btn-primary" data-bs-toggle="modal">Xizmatlar</a>

        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="rate-container">
            <h2>Xizmatni Baholash</h2>
            <div class="rate-description">
                <p>Bu yerda siz xizmatni baholashingiz mumkin. Fikr va baholashlaringiz biz uchun juda muhim.</p>
            </div>

            <div class="rate-form">
                <div class="rating">
                    <input type="number" name="rating" min="1" max="5" placeholder="1-5" required>
                </div>
                <textarea name="review" rows="5" placeholder="Fikr-mulohazalaringizni kiriting..." required></textarea>
                <button type="submit">Yuborish</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 ProFixers. Barcha huquqlar himoyalangan.</p>
    </footer>

</body>
</html>
